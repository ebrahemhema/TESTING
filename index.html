<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>طلب توريدات البوفيه</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 20px;
      direction: rtl;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .product-name {
      flex: 1;
    }
    .product-price {
      width: 80px;
      text-align: left;
    }
    .product-qty input {
      width: 60px;
    }
    #notes {
      width: 100%;
      height: 60px;
      margin-top: 10px;
      padding: 6px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #25D366;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1DA851;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>طلب توريدات البوفيه</h1>
    <form id="orderForm">
      <!-- كرر هذا البلوك لكل منتج -->
      <div class="product">
        <div class="product-name">شاي اخضر</div>
        <div class="product-price">55 ج.م</div>
        <div class="product-qty">
          <input type="number" min="0" id="qty0" value="0">
        </div>
      </div>
      <div class="product">
        <div class="product-name">جنزبيل فتله</div>
        <div class="product-price">55 ج.م</div>
        <div class="product-qty">
          <input type="number" min="0" id="qty1" value="0">
        </div>
      </div>
      <div class="product">
        <div class="product-name">شاي فتله العروسه</div>
        <div class="product-price">62 ج.م</div>
        <div class="product-qty">
          <input type="number" min="0" id="qty2" value="0">
        </div>
      </div>
      <div class="product">
        <div class="product-name">كراكدايه فتله</div>
        <div class="product-price">62 ج.م</div>
        <div class="product-qty">
          <input type="number" min="0" id="qty3" value="0">
        </div>
      </div>
      <div class="product">
        <div class="product-name">شاي فتله ليبتون</div>
        <div class="product-price">57 ج.م</div>
        <div class="product-qty">
          <input type="number" min="0" id="qty4" value="0">
        </div>
      </div>
      <div class="product">
        <div class="product-name">نسكافيه كلاسيك</div>
        <div class="product-price">57 ج.م</div>
        <div class="product-qty">
          <input type="number" min="0" id="qty5" value="0">
        </div>
      </div>
      <!-- أكمل بنفس الطريقة لباقي المنتجات -->
      <!-- ... -->
      
      <label for="notes">ملاحظات إضافية:</label><br>
      <textarea id="notes" placeholder="مثلاً: موعد التوصيل، تفاصيل خاصة..."></textarea>
      
      <button type="submit">إرسال الطلب عبر WhatsApp</button>
    </form>
  </div>

  <script>
    const products = [
      { name: "شاي اخضر", price: 55 },
      { name: "جنزبيل فتله", price: 55 },
      { name: "شاي فتله العروسه", price: 62 },
      { name: "كراكدايه فتله", price: 62 },
      { name: "شاي فتله ليبتون", price: 57 },
      { name: "نسكافيه كلاسيك", price: 57 },
      // أضف هنا بقية المنتجات بالترتيب:
      // { name: "اسم المنتج", price: السعر },
    ];

    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = prompt("من فضلك اكتب اسمك");  // تسأل اسم العميل
      if (!name) return;

      let msg = `طلب توريدات البوفيه من ${name}:%0A%0A`;
      products.forEach((p, i) => {
        const qty = parseInt(document.getElementById(`qty${i}`).value) || 0;
        if (qty > 0) {
          msg += `• ${p.name}: ${qty} × ${p.price} ج.م = ${qty * p.price} ج.م%0A`;
        }
      });

      const notes = document.getElementById('notes').value.trim();
      if (notes) {
        msg += `%0Aملاحظات: ${encodeURIComponent(notes)}`;
      }

      const phone = "+201285938886"; // عدّل رقم WhatsApp هنا
      const url = `https://wa.me/${phone}?text=${msg}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
